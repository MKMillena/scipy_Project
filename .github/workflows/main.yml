# Nome do nosso fluxo de trabalho (aparecerá na aba Actions)
name: Teste de Instalação Python

# Gatilho: Quando o robô deve agir?
# Neste caso, sempre que houver um "push" (envio de código) para a branch "main"
on:
  push:
    branches: [ "main" ]

# Tarefas: O que o robô deve fazer?
jobs:
  # Nome da nossa única tarefa (pode ser qualquer nome)
  build:
    # Sistema Operacional: O robô usará uma máquina virtual com Ubuntu
    runs-on: ubuntu-latest

    # Passos: A sequência de comandos que o robô executará
    steps:
      # Passo 1: Baixar o código do nosso repositório para a máquina virtual
      - name: Baixar o código
        uses: actions/checkout@v3

      # Passo 2: Configurar o ambiente Python (versão 3.10)
      - name: Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Passo 3: Instalar as bibliotecas da nossa "lista de ingredientes"
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar nosso script de teste
      - name: Executar o script
        run: python hello.py
